<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button id="kebab-menu" class="kebab-menu">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div id="kebab-dropdown" class="kebab-dropdown hidden">
                    <a href="manual.html" class="manual-link">説明書</a>
                </div>
                <i class="fas fa-sticky-note note-icon"></i>
                <h1>ToDo App</h1>
            </div>
            <div class="controls">
                <button id="theme-toggle" title="ダークモードに切り替え">🌙</button>
                <div class="language-controls">
                    <button id="lang-ja" title="日本語">🇯🇵</button>
                    <button id="lang-en" title="English">🇺🇸</button>
                    <button id="lang-zh" title="中文">🇨🇳</button>
                </div>
            </div>
        </header>

        <div class="task-input-container">
            <input type="text" id="task-input" placeholder="新しいタスクを入力...">
            <select id="label-select">
                <option value="todo">未着手</option>
                <option value="in_progress">進行中</option>
                <option value="done">完了</option>
            </select>
            <button id="add-task-btn">追加</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <span id="progress-text" class="progress-text">0%</span>
        </div>

        <div class="filters">
            <select id="status-filter">
                <option value="all">すべてのステータス</option>
                <option value="todo">未着手</option>
                <option value="in_progress">進行中</option>
                <option value="done">完了</option>
            </select>
            <select id="label-filter">
                <option value="all">すべてのラベル</option>
            </select>
        </div>

        <div class="task-groups">
            <div class="task-group" data-status="todo">
                <h2>未着手</h2>
                <div id="todo-list" class="task-list"></div>
            </div>
            <div class="task-group" data-status="in_progress">
                <h2>進行中</h2>
                <div id="in-progress-list" class="task-list"></div>
            </div>
            <div class="task-group" data-status="done">
                <h2>完了</h2>
                <div id="done-list" class="task-list"></div>
            </div>
        </div>
    </div>

    <div id="completion-message" class="completion-message hidden">
        <div class="completion-content">
            <h2>🎉 おめでとうございます！ 🎉</h2>
            <p>すべてのタスクが完了しました！</p>
            <div class="confetti-container"></div>
            <button onclick="hideCompletionMessage()">続ける</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
